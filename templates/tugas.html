<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto 25px auto;
      padding: 10px;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      width: 100%;
    }
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::before {
      content: "Pilih File ðŸ“‚";
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #388E3C;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="judulTugas">Tugas X: Deskripsi</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">ðŸ“¤ Upload & Lanjut</button>
    </form>
  </div>

  <script>
    // Contoh inject data dinamis dari backend
    const nomor = 1;
    const deskripsi = "Ketik ulang surat resmi di Microsoft Word";
    document.getElementById("judulTugas").textContent = `Tugas ${nomor}: ${deskripsi}`;
  </script>
</body>
</html>
