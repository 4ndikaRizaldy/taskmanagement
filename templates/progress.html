<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 50px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      animation: fadeIn 0.7s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #388E3C;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Progress Tugas: <span id="nama">Nama Siswa</span></h2>
    <table>
      <thead>
        <tr>
          <th>Tugas</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="progressTable">
        <!-- Data progress diisi lewat backend/JS -->
        <tr>
          <td>Tugas 1</td>
          <td>Selesai</td>
        </tr>
        <tr>
          <td>Tugas 2</td>
          <td>Belum Dikerjakan</td>
        </tr>
      </tbody>
    </table>
    <div style="text-align: center;">
      <a href="tugas.html" class="btn">â¬… Kembali ke Tugas</a>
    </div>
  </div>

  <script>
    // Contoh: inject data lewat JS
    document.getElementById("nama").textContent = "Andi";
  </script>
</body>
</html>
